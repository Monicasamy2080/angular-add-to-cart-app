
<ng-container *ngIf="product.length!=0">
  <div class="container">
    <div style="width: 100%;" class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of product;let i=index">
              <td>{{i+1}}</td>
              <td>{{item.title}}</td>
              <td><img style="width: 120px;"src="{{item.image}}" ></td>
              <td style="width:25%;">{{item.description}}</td>
              <td style="width:12%;">{{item.price}}</td>
              <td style="width:12%;">{{item.quantity}}</td>
              <td style="width:12%;">{{item.total}}</td>
              <td ><button (click)="removeItem(item)" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>

            </tr>
            <tr>
              <td colspan="4"></td>
              <td><button  (click)="emptycart()"class="btn btn-danger btn1">Empty Cart</button></td>
              <td><button class="btn btn-primary btn1">Shop More</button></td>
              <td><button class="btn btn-success"> Checkout</button></td>
              <td><strong>Grand Total :${{grandTotal}}</strong></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</ng-container>

<ng-container *ngIf="product.length==0">
  <div class="container">
    <div class="card">
      <h5 class="card-title">My cart</h5>
    </div>
    <div class="center">
      <img src="https://i.pinimg.com/originals/e2/06/3e/e2063ef31174bff0e81d1bb641b5f3f3.png" alt="" class="">
      <h4>your cart is empty</h4>
      <h6>add item to it now</h6>
      <button routerLink="/products" class="btn btn-primary">shop now</button>
    </div>
  </div>

</ng-container>
